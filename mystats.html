
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetGo - BadukAlpha's Go Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes rgb-border {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            16% { border-color: #ff8000; box-shadow: 0 0 20px #ff8000; }
            33% { border-color: #ffff00; box-shadow: 0 0 20px #ffff00; }
            50% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            66% { border-color: #0080ff; box-shadow: 0 0 20px #0080ff; }
            83% { border-color: #8000ff; box-shadow: 0 0 20px #8000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            animation: rgb-border 3s infinite;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .player-name {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            animation: rgb-border 4s infinite;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.5s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 1s;
        }

        .stat-card:nth-child(4) {
            animation-delay: 1.5s;
        }

        .stat-title {
            font-size: 1.3em;
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
        }

        .profile-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            border: 2px solid #ff0000;
            animation: rgb-border 2s infinite;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .profile-link:hover {
            transform: scale(1.05);
            text-decoration: none;
            color: white;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #4ecdc4;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            background: radial-gradient(circle, #4ecdc4, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated star field -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <div class="logo">PlanetGo</div>
            <div class="player-name">BadukAlpha's Go Statistics</div>
            <a href="https://online-go.com/player/1824346/" target="_blank" class="profile-link">
                View Full Profile on OGS
            </a>
        </div>

        <div id="content">
            <div class="loading">Loading your Go statistics...</div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.container');
            const numberOfParticles = 15;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Fetch player statistics
        async function fetchPlayerStats() {
            try {
                const response = await fetch('https://online-go.com/api/v1/players/1824346/');
                const data = await response.json();
                
                displayStats(data);
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Unable to load statistics</h3>
                        <p>There was an error loading your Go statistics. Please check your internet connection and try again later.</p>
                        <p>Player ID: 1824346</p>
                    </div>
                `;
            }
        }

        function displayStats(data) {
            const overallRating = data.ratings?.overall?.rating || 'N/A';
            const overallGames = data.ratings?.overall?.games || 0;
            const wins = data.wins || 0;
            const losses = data.losses || 0;
            const winRate = overallGames > 0 ? ((wins / (wins + losses)) * 100).toFixed(1) : 'N/A';

            document.getElementById('content').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-title">Overall Rating</div>
                        <div class="stat-value">${overallRating}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Total Games</div>
                        <div class="stat-value">${overallGames}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Wins</div>
                        <div class="stat-value">${wins}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Win Rate</div>
                        <div class="stat-value">${winRate}%</div>
                    </div>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            fetchPlayerStats();
        });
    </script>
</body>
</html>
